<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Security Check</title><style>body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;background-color:#121212;color:#e0e0e0;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;margin:0;padding:20px}h1{font-size:2.2rem;font-weight:700;margin-bottom:10px;color:#fff}p.subtitle{font-size:1.1rem;color:#b2bec3;margin-bottom:40px}p.info-text{margin-top:40px;font-size:.95rem;color:#636e72}.verification-wrapper{padding:10px 0;width:100%;max-width:420px;display:flex;align-items:center;justify-content:space-between}.verification-left{display:flex;align-items:center;gap:18px}#status-text{font-size:1.1rem;font-weight:500;color:#dfe6e9;transition:color .3s ease}#checkbox-area{display:none;margin-top:20px;padding:20px;border:1px solid #2d3436;border-radius:8px;width:100%;max-width:420px;background-color:#1e1e1e}#checkbox-area label{display:flex;align-items:center;font-size:1rem;color:#dfe6e9;cursor:pointer}#verify-checkbox{width:20px;height:20px;margin-right:10px;cursor:pointer;accent-color:#6c5ce7}#verify-button{margin-top:15px;padding:10px 20px;background-color:#6c5ce7;color:#fff;border:none;border-radius:5px;cursor:pointer;font-weight:600;transition:background-color .2s}#verify-button:hover{background-color:#5d4cd6}#verify-button:disabled{background-color:#4a4a4a;color:#b2bec3;cursor:not-allowed}.spinner{width:30px;height:30px;border:3px solid #2d3436;border-top:3px solid #6c5ce7;border-radius:50%;animation:spin 1s linear infinite}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}.status-icon{display:none;width:34px;height:34px;border-radius:50%;align-items:center;justify-content:center;animation:popIn .3s ease-out}.status-icon.success{background-color:#6c5ce7}.status-icon.failure{background-color:#ff4757}.icon-symbol{color:#fff;font-size:18px;font-weight:700}@keyframes popIn{0%{transform:scale(0)}80%{transform:scale(1.2)}100%{transform:scale(1)}}.logo-area{display:flex;flex-direction:column;align-items:flex-end}.custom-logo{max-width:70px;height:auto;max-height:40px;object-fit:contain}.footer{position:fixed;bottom:20px;width:100%;text-align:center;font-size:11px;color:#636e72;max-width:600px}.footer strong{color:#6c5ce7}.mono-font{font-family:monospace;color:#b2bec3}</style></head><body><h1>QADS.cloud</h1><p class="subtitle">Checking your connection before accessing this site...</p><div class="verification-wrapper"><div class="verification-left"><div class="spinner" id="spinner"></div><div class="status-icon success" id="icon-success"><span class="icon-symbol">✓</span></div><div class="status-icon failure" id="icon-failure"><span class="icon-symbol">✕</span></div><span id="status-text">Initializing security...</span></div><div class="logo-area"><img src="qads.png" alt="Logo" class="custom-logo"></div></div><div id="checkbox-area"><label><input type="checkbox" id="verify-checkbox">Verify your connection</label><button id="verify-button" disabled>Verify Access</button></div><p class="info-text">Your connection is being verified to block robots and unsafe connections. This shouldn't be long.</p><div class="footer">User : <span id="ray-id" class="mono-font">...</span> &nbsp; | &nbsp; Location: <span id="user-location" class="mono-font">...</span> &nbsp; | &nbsp; Security and verification by <strong>QADS.cloud</strong></div><script>let geoCountryCode=null;let geoTimezone=null;function generateRayID(){const e="0123456789abcdefghijklmnopqrstuvwxyz";let t="";for(let n=0;n<16;n++)t+=e.charAt(Math.floor(Math.random()*e.length));return t}function getUserLocation(){const e=document.getElementById("user-location"),t="Montreal, CA (Server)";fetch("http://ip-api.com/json/?fields=city,countryCode,timezone").then(e=>e.json()).then(n=>{n.status==="success"&&n.city&&n.countryCode?(geoCountryCode=n.countryCode,geoTimezone=n.timezone,e.innerText=`${n.city}, ${n.countryCode} (Client)`):e.innerText=t}).catch(n=>{console.error("Error fetching location:",n),e.innerText=t})}const SecuritySystem={score:0,logs:[],checkWebDriver:function(){return navigator.webdriver?(this.logs.push("WebDriver detected."),100):0},checkUserAgent:function(){const e=navigator.userAgent.toLowerCase();return["headless","bot","crawl","spider","python","curl"].some(t=>e.includes(t))?(this.logs.push("Bot User-Agent detected."),100):0},checkScreen:function(){return 0===window.outerWidth||0===window.outerHeight||0===window.innerWidth?(this.logs.push("Abnormal screen resolution (suspicious)."),50):0},checkPlugins:function(){return!navigator.plugins||0===navigator.plugins.length?10:0},checkTimeZoneVPN:function(){if(!geoTimezone)return 0;const e=Intl.DateTimeFormat().resolvedOptions().timeZone;return!e.includes(geoTimezone.split("/")[0])&&"US"!==geoCountryCode?(this.logs.push("Timezone mismatch (potential VPN/Proxy)."),50):0},runAll:function(){return(this.score+=this.checkWebDriver(),this.score+=this.checkUserAgent(),this.score+=this.checkScreen(),this.score+=this.checkPlugins(),this.score+=this.checkTimeZoneVPN(),this.score>=100)?"HARD_FAIL":this.score>=50?"SOFT_FAIL":"PASS"}};function handleVerificationPass(){localStorage.setItem("_verified-qadsid","True");const e=document.getElementById("spinner");e&&(e.style.display="none"),document.getElementById("icon-success").style.display="flex",document.getElementById("status-text").innerText="Connection verified",document.getElementById("status-text").style.color="#dfe6e9";const t=new URLSearchParams(window.location.search),n=decodeURIComponent(t.get("currentpage")||"");setTimeout(()=>{n&&"null"!==n&&""!==n?window.location.href=n:window.location.href="/"},1500)}function handleHardBlock(){document.getElementById("spinner").style.display="none",document.getElementById("icon-failure").style.display="flex",document.getElementById("status-text").innerText="Your connection could not be verified. Access blocked.",document.getElementById("status-text").style.color="#ff4757"}function handleSoftBlock(){document.getElementById("spinner").style.display="none";const e=document.getElementById("checkbox-area"),t=document.getElementById("verify-button"),n=document.getElementById("status-text");n.innerText="Security check required.",n.style.color="#dfe6e9",e.style.display="block",document.getElementById("verify-checkbox").addEventListener("change",function(){t.disabled=!this.checked}),t.addEventListener("click",function(){document.getElementById("verify-checkbox").checked&&(e.style.display="none",handleVerificationPass())})}document.addEventListener("DOMContentLoaded",function(){const e=document.getElementById("status-text"),t=document.getElementById("ray-id");if(t.innerText=generateRayID(),getUserLocation(),"True"===localStorage.getItem("_verified-qadsid"))return console.log("User already verified. Redirecting..."),void handleVerificationPass();const n=["Verifying connection...","Verifying connection...","Verifying connection..."];let o=0;const c=setInterval(()=>{o<n.length&&(e.innerText=n[o],o++)},800);setTimeout(()=>{clearInterval(c);const e=SecuritySystem.runAll();"PASS"===e?handleVerificationPass():"SOFT_FAIL"===e?handleSoftBlock():handleHardBlock()},5e3)});</script></body></html>
