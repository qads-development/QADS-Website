<!doctype html>
<html lang="en">
<!-- Developped by QADS.cloud -->
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Website Status</title>
  <style>
    :root{
      --bg:#05060a;
      --panel:#071129;
      --accent:#0b73ff;
      --muted:#91a6d9;
      --success:#34c759;
      --danger:#ff3b30;
      --glass: rgba(255,255,255,0.03);
      --card-radius:12px;
      --shadow: 0 6px 18px rgba(3,8,23,0.7);
      --fw-semibold: 600;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{
      height:100%;
      margin:0;
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(11,115,255,0.08), transparent 8%),
        radial-gradient(1000px 500px at 90% 90%, rgba(3,8,23,0.6), transparent 10%),
        linear-gradient(180deg, var(--bg), #02040a 60%);
      color:#dbe8ff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .container{
      max-width:1100px;
      margin:48px auto;
      padding:28px;
    }

    header{
      display:flex;
      align-items:center;
      gap:18px;
      margin-bottom:26px;
    }

    .logo{
      width:56px;
      height:56px;
      border-radius:12px;
      background:linear-gradient(135deg,var(--accent),#4aa0ff);
      box-shadow: 0 6px 20px rgba(11,115,255,0.12), inset 0 -6px 20px rgba(255,255,255,0.03);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:#021226;
      font-size:20px;
    }

    h1{
      font-size:20px;
      margin:0;
      letter-spacing:0.2px;
      color:#eaf2ff;
    }

    p.lead{
      margin:6px 0 0 0;
      color:var(--muted);
      font-size:13px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
      gap:18px;
      margin-top:18px;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      border-radius:var(--card-radius);
      padding:18px;
      box-shadow:var(--shadow);
      backdrop-filter: blur(6px);
      min-height:140px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }

    .card-head{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }

    .title{
      font-size:16px;
      font-weight:700;
      color:#e8f3ff;
    }

    .info{
      font-size:12px;
      color:var(--muted);
      margin-top:6px;
    }

    .status{
      display:flex;
      align-items:center;
      gap:10px;
    }

    .dot{
      width:16px;
      height:16px;
      border-radius:50%;
      box-shadow: 0 3px 8px rgba(2,6,23,0.6);
      flex:0 0 16px;
    }

    .status-text{
      font-weight:600;
      letter-spacing:0.2px;
      font-size:13px;
    }

    .meta{
      display:flex;
      gap:10px;
      align-items:center;
      margin-top:12px;
      justify-content:space-between;
    }

    .badge{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      color:var(--muted);
    }

    .controls{
      display:flex;
      gap:8px;
      align-items:center;
    }

    button.btn{
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      color:#dbe8ff;
      padding:8px 12px;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
      transition:transform .12s ease, background .12s ease;
    }

    button.btn:active{ transform:scale(.99); }

    button.ghost{
      background:linear-gradient(90deg, rgba(11,115,255,0.12), rgba(74,160,255,0.06));
      border:1px solid rgba(11,115,255,0.18);
      color:#eaf2ff;
    }

    .small{
      font-size:12px;
      color:var(--muted);
    }

    footer{
      margin-top:30px;
      text-align:center;
      color:var(--muted);
      font-size:13px;
    }

    .is-up .dot{ background: var(--success); box-shadow: 0 6px 14px rgba(52,199,89,0.16); }
    .is-up .status-text{ color:#bff9d0; }
    .is-down .dot{ background: var(--danger); box-shadow: 0 6px 14px rgba(255,59,48,0.14); }
    .is-down .status-text{ color:#ffd6d2; }

    @media (max-width:420px){
      .container{ padding:18px; margin:18px auto; }
      header { gap:12px; }
      .logo{ width:48px; height:48px; font-size:18px; border-radius:10px; }
    }
  </style>
            <script>
                (function() {
                    if (window.location.pathname.includes('id.html')) return;

                    if (localStorage.getItem('_verified-qadsid') !== 'True') {
                        
                        const currentPage = 'status.html';
                        
                        window.location.href = '/id.html?currentpage=' + currentPage;
                    }
                })();
            </script>
</head>
<body>
  <div class="container" role="main">
    <header>
      <div class="logo" aria-hidden="true">S</div>
      <div>
        <h1>QADS.cloud Status</h1>
        <p class="lead">Live status of critical systems within QADS.cloud Services.</p>
      </div>
    </header>

    <section class="grid" aria-label="status cards">
      <!-- Card -->
      <article class="card" id="card-website" data-service="Website" aria-labelledby="t-website">
        <div>
          <div class="card-head">
            <div>
              <div id="t-website" class="title">Website</div>
              <div class="info">Public-facing site and landing pages</div>
            </div>
            <div id="s-website" class="status is-up" aria-live="polite">
              <div class="dot" aria-hidden="true"></div>
              <div class="status-text" id="st-website">Active</div>
            </div>
          </div>

          <div class="meta">
            <div class="badge">Region: San Diego</div>
            <div class="small">Uptime this month: <strong id="u-website">99.97%</strong></div>
          </div>
        </div>

        <div style="display:flex;justify-content:flex-end;margin-top:12px;">
          <div class="controls">
            <button class="btn ghost" onclick="openDetails('website')">Details</button>
          </div>
        </div>
      </article>

      <!-- Card -->
      <article class="card" id="card-flair" data-service="Flair" aria-labelledby="t-flair">
        <div>
          <div class="card-head">
            <div>
              <div id="t-flair" class="title">Hosting</div>
              <div class="info">QADS online hosting</div>
            </div>
            <div id="s-flair" class="status is-up" aria-live="polite">
              <div class="dot" aria-hidden="true"></div>
              <div class="status-text" id="st-flair">Active</div>
            </div>
          </div>

          <div class="meta">
            <div class="badge">Cluster: host-prod</div>
            <div class="small">Latency today: <strong id="u-flair">4-8ms</strong></div>
          </div>
        </div>

        <div style="display:flex;justify-content:flex-end;margin-top:12px;">
          <div class="controls">
            <button class="btn ghost" onclick="openDetails('hosting')">Details</button>
          </div>
        </div>
      </article>

    <footer>
      <div>Last updated: <br><span id="last-updated">just now</span></div>
    </footer>
  </div>

  <script>
    const services = {
      website: { upText: 'Active', downText: 'Inactive', up:true },
      hosting:   { upText: 'Active', downText: 'Inactive', up:true }
    };

    function setStatus(key){
      const s = services[key];
      const statusEl = document.getElementById('s-' + key);
      const textEl = document.getElementById('st-' + key);
      if (!statusEl || !textEl) return;
      if (s.up){
        statusEl.classList.remove('is-down');
        statusEl.classList.add('is-up');
        textEl.textContent = s.upText;
      } else {
        statusEl.classList.remove('is-up');
        statusEl.classList.add('is-down');
        textEl.textContent = s.downText;
      }
      document.getElementById('last-updated').textContent = new Date().toLocaleString();
    }

    function openDetails(id){
      const key = id.toLowerCase();
      const s = services[key];
      const state = s && s.up ? 'up' : 'down';
      alert(key.toUpperCase() + ' is currently ' + state + '.');
    }

    // initialize
    Object.keys(services).forEach(k => setStatus(k));
  </script>
</body>
</html>
