<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - QADS.cloud download</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <style>
        body {
            background-color: #020410;
            color: white;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .bg-grid-pattern {
            background-size: 50px 50px;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.08) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.08) 1px, transparent 1px);
            mask-image: radial-gradient(circle at center, black 40%, transparent 85%);
            -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 85%);
        }

        ::selection {
            background: rgba(99, 102, 241, 0.3);
            color: white;
        }
        
        .hero-title {
            padding-bottom: 0.1em;
        }
    </style>
</head>
<body class="font-sans antialiased overflow-hidden min-h-screen flex flex-col relative">

    <div class="fixed inset-0 pointer-events-none z-0">
        <div class="absolute inset-0 bg-grid-pattern opacity-[0.15]"></div>
        <div class="absolute top-[-10%] left-1/2 -translate-x-1/2 w-[800px] h-[600px] bg-[#4F46E5] rounded-full blur-[140px] opacity-30 mix-blend-screen"></div>
        <div class="absolute bottom-0 right-0 w-[600px] h-[600px] bg-indigo-900/20 rounded-full blur-[120px] opacity-20"></div>
    </div>

    
    <main class="relative z-10 flex-grow flex flex-col justify-center items-center px-6 text-center">
        <div class="anim-element mb-8 inline-flex items-center justify-center w-16 h-16 rounded-full bg-green-500/10 border border-green-500/20 text-green-400 shadow-[0_0_30px_-5px_rgba(74,222,128,0.2)]">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
            </svg>
        </div>

        <h1 class="anim-element hero-title text-5xl md:text-7xl font-bold tracking-tight mb-6 bg-clip-text text-transparent bg-gradient-to-b from-white via-white to-gray-400">
            Thank you for<br>downloading.
        </h1>

        <p class="anim-element text-lg md:text-xl text-gray-400/90 max-w-xl mb-12 leading-relaxed font-light">
            If the download didn't start automatically, get the file from Releases in Github.
        </p>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            const tl = gsap.timeline({ 
                defaults: { ease: 'power4.out' } 
            });

            tl.from('.anim-element', {
                y: 40,
                opacity: 0,
                duration: 1.2,
                stagger: 0.15,
                skewY: 1
            }, 0.2);

            gsap.to('.bg-[#4F46E5]', {
                opacity: 0.4,
                duration: 4,
                yoyo: true,
                repeat: -1,
                ease: "sine.inOut"
            });
        });
    </script>
</body>
</html>
